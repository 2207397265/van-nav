name: GoReleaser

on:
  push:
    tags:
      - 'v*'

jobs:

  goreleaser:
    runs-on: ubuntu-18.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '14.17.6'
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: install node-gpy
        run: |
          sudo apt install -y git curl gcc python make g++ 
      - name: build public files
        run: |
          echo "清空原有数据"
          rm -rf ./public
          mkdir -p public/admin
          echo '构建用户页面'
          cd ui/website && npm install && npm run build && cd ../../
          cp -r ui/website/build/* public/
          echo '构建管理页面'
          cd ui/admin && npm install && npm run build && cd ../../
          cp -r ui/admin/dist/* public/admin/
          sed -i 's/\/assets/\/admin\/assets/g' public/admin/index.html
          echo '构建前端数据完成'
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
